<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Generator</h1>
            <p>Enter a link or text here to generate QR code</p>
        </header>
        <div class="form-container">
            <input type="text" spellcheck=false placeholder="Enter link or text...">
            <button>Generate QR Code now</button>
        </div>
        <div class="result">
            <img src="" alt="final-qr-code">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
