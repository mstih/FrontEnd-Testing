<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        <form>
            <input type="text" name="task-input" id="task-input" placeholder="Enter a task here..." maxlength="50">
            <button type="button" id="add-btn" onclick="addToList()">Add</button>
        </form>
        <p id="warning">Please enter a task name to begin</p>
        <div id="content">
            <!-- Task elements will come here -->
        </div>
    </section>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
